version: 1
frontend:
  phases:
    preBuild:
      commands:
        - if [ "$AWS_BRANCH" == "master" ]; then cd frontend; else cd landing-page; fi
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: >
      ${AWS_BRANCH} == "master" ? "frontend/dist" : "landing-page/.next"
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*